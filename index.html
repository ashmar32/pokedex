<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>
  <div id="pokedex">
    <div id="top">
      <div id="top-bar">
        <input type="text" id="search" placeholder="search pokemon">
        <span id="hp"> </span>
      </div>
      <div id="pokeimg-placeholder">
        <img src="assets/058.png" id="poke-img" alt="pokemon-image">
      </div>

      <div id="about">
        <span id="type" style="background-color: red" class="type">.</span>
        Height: , Weight: .</div>


      <div id="data">
        <div id="desc">
          <span id="move-one"></span>
          <hr>
          <span id="move-two"></span>
          <hr>
<!--          <span id="move-three">  </span>-->
          <span id="poke-id"> </span>

        </div>
      </div>

    </div>

  </div>
  <script src="script/card.js"></script>
</body>
</html>
