<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>
  <div id="pokedex">
    <div id="card">
      <div id="top-bar">
        <input type="text" id="search" placeholder="search pokemon">
        <span id="hp"></span>
        <span id="type"  class="type"></span>
      </div>
      <div id="pokeimg-placeholder">
        <img src="assets/pokeball.png" id="poke-img" alt="pokeball-image">
      </div>
      <div id="about"></div>
        <div id="data">
          <div id="desc">
            <span id="move-one"></span>
            <br>
            <span id="move-two"></span>
            <br>

          </div>
        </div>
          <div id="footer">
            <span id="poke-id"> </span>
          </div>
    </div>

  </div>
  <script src="script/card.js"></script>
</body>
</html>
