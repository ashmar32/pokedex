<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>
  <div id="pokedex">
    <div id="top">
      <div id="top-bar">
        <input type="text" id="search" placeholder="search pokemon">
        <span id="hp"> </span>
        <div id="type">
          <span style="background-color: rgb(182,158,49)" class="type">typ</span>
        </div>
      </div>
      <div id="pokeimg-placeholder">
        <img src="assets/058.png" id="poke-img" alt="pokemon-image">
      </div>

      <div id="data">
        <div id="desc">
          <span id="move-one"> </span>
          <br>
          <span id="move-two">  </span>
          <br>
          <span id="move-three">  </span>
          <br>
          <span id="poke-id"> </span>

        </div>
      </div>

    </div>

  </div>
  <script src="script/card.js"></script>
</body>
</html>
